# Location: /etc/nginx/conf.d/ekydum.conf
# A standard non-https reverse proxy config
# Run certbot against it, i.e. `certbot --nginx -d ekydum.example.com`

server {
    listen 80;
    server_name ekydum.example.com;
    root /PATH/TO/THE/REPO/DIRECTORY/dist;
    index index.html;

    access_log off;
    error_log /var/log/nginx/ekydum-ui-error.log;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
